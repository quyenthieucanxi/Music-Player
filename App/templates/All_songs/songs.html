{% extends 'All_songs/base.html' %}
{% block title %}All Songs {% endblock %}
{% block body %}

<div class="container">
<div class="row" style="padding-top: 2%;padding-left: 7%;" >
    {% for i in song %}
    <div style="padding-left: 2%;">
        <div class="card" style="width: 18rem;">
            <img src="/media/{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title" style="color: Red">{{i.title}} </h5>
            <p class="card-text">{{i.artist}}</p>
            <a href=" /All_songs/songs/{{i.id}}" class="btn btn-primary">Listen</a>
        
            </div>
        </div>
    </div>
    {% endfor %}
</div>  
</div>
{% endblock %}
