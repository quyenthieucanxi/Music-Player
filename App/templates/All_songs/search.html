{% extends 'All_songs/base.html' %}
{% block title %}All Songs {% endblock %}
{% block body %}

<div class="container">
<div class="row row-cols-3" style="padding-top: 2%;padding-left: 4%;" >
    {% for i in song %}
    <div class="col">
    <div style="padding-left: 2%; padding-top: 4%;">
        <div class="card" style="width: 18rem;">
            <img height="200px" width="300px" src="/media/{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title" style="color: Red">{{i.title}} </h5>
            <p class="card-text">{{i.artist}}</p>
            <a href=" /All_songs/songs/{{i.id}}" class="btn btn-primary">Listen</a>
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
</div>  
</div>
{% endblock %}
