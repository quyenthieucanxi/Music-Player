{% extends 'Login/base.html' %}
{% block title %}All Songs {% endblock %}
{% block body %}

<div class="container">
<div class="row row-cols-3" style="padding-top: 2%;padding-left: 4%;" >
    {% for i in song %}
    <div class="col">
    <div style="padding-left: 2%; padding-top: 4%;">
        <div class="card" style="width: 20rem;">
            <img height="200px" width="300px"  src="/media/{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title" style="color: Red">{{i.title}} </h5>
            <p class="card-text">{{i.artist}}</p>
            {% if user.is_authenticated %}
            <form action="/Login/History/" method="POST">{% csrf_token %}
                <input type="hidden" name="song_id" value="{{i.id}}">
            <a  href="/Login/songs/{{i.id}}" ><button class="btn btn-primary">Listen</button></a>
            </form>
            {% else %}
            <a href="/Login/songs/{{i.id}}" class="btn btn-primary">Listen</a>
            {% endif  %}
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
</div>  
</div>
{% endblock %}
