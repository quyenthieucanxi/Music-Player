{% extends 'Login/base.html' %}
{% block title %}All Songs {% endblock %}
{% block body %}
{% if messages %}
    <script>
        Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: '{{messages}}',
        showConfirmButton: false,
        timer: 1500
        })
    </script>
{%  endif %}
   
<div class="container">
   <div class="row">
      <div class="col-md-4" style="padding-top: 5%;">
         <img src="/media/{{song_id.image}}" alt="" height="200px" width="300px " > 
      </div>
      <div class="col-md-8" style="padding-top: 4%; color: red;">
         <h2 style="padding-top: 2%;font-weight: 550;">  {{song_id.title}}</h2>
         <h2 style="padding-top: 2%;font-weight: 550" >{{song_id.artist}}</h2>
         <h2 style="padding-top: 2%;font-weight: 550"  >MV: <a href="{{song_id.audio_link}} " target="blank">Click here</a> </h2>
         <div class="" style="padding-top: 2%;">
         <audio controls >
            <source  src="/media/{{song_id.audio_file}} " type="audio/mp3">
         </audio>
         </div>
         <div  style="padding-top: 3%;">
         <div class="row " >
            <form action="/Login/PersonalList/" method="POST"> {% csrf_token %}
               <input type="hidden" name="song_id" value="{{song_id.id}}">
               <button class="btn btn-outline-danger" type="submit" >Add to PersonalList</button>
            </form>
         <a href="/media/{{song_id.audio_file}}" style="padding-top: 2%;" ><button class="btn btn-outline-danger" >Dowload Song</button></a>  
         </div> 
         </div>   
      </div>
   </div>
</div>
 
        

{% endblock %}
